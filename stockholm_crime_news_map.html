w.aftonbladet.se/nyheter/a/3MMAbv/polisen-avvarjde-mordplaner-i-sodra-stockholm' target='_blank'>[www.aftonbladet.se]</a><br><br>4) In August 2024, a man was fatally stabbed in a nightclub in<br>Stockholm. Two men were later convicted and sentenced to 16<br>years for the murder, while a third man was acquitted as he<br>was not present. <a href='https://nyheter24.se/nyheter/inrikes/1385733-tva-doms-till-16-ar-for-mord-vid-nattklubb' target='_blank'>[nyheter24.se]</a><br><br>5) On August 4, 2024, a man was shot dead at a bar in southern<br>Stockholm. The shooting occurred just before 23:00 and was<br>witnessed by several patrons. A large police operation<br>ensued and suspects were arrested as a preliminary murder<br>investigation was launched. <a href='https://www.gp.se/nyheter/sverige/man-ihjalskjuten-pa-krog-i-sodra-stockholm.87659ede-f450-59fa-8184-40034752f71a' target='_blank'>[www.gp.se]</a><br><br>6) Three individuals have been detained and are suspected of<br>murder in Stockholm. Relatives of the victim have been<br>informed. <a href='https://www.svd.se/a/kwvE8X/man-dod-efter-valdsdad-i-stockholm' target='_blank'>[www.svd.se]</a><br><br>7) An elderly man was seriously stabbed and wounded in a<br>residence in Stockholm. He was taken to hospital and is<br>conscious. An elderly woman, known to the victim, was<br>detained on suspicion of attempted murder. <a href='https://www.svt.se/nyheter/lokalt/stockholm/aldre-man-stickskadad-kvinna-misstankt-for-mordforsok' target='_blank'>[www.svt.se]</a><br><br>8) A robbery occurred in central Stockholm on August 19, 2024,<br>with no physical injuries reported. <a href='https://nyheter24.se/nyheter/blaljus/1315664-stockholm-polisen-rapporterar-om-ran' target='_blank'>[nyheter24.se]</a><br><br>9) An individual was detained in Stockholm for preparation of<br>murder and serious weapon offenses. Legal proceedings<br>regarding detention are ongoing. <a href='https://via.tt.se/pressmeddelande/3635408/uppdatering-i-arende-om-forber ry to northern Sweden. Both suspects were<br>detained, and police carried out a large-scale operation<br>related to the threat. <a href='https://www.hd.se/2024-07-11/tva-anhallna-efter-bomblarm-pa-stockholm-c/' target='_blank'>[www.hd.se]</a> <a href='https://nyheter24.se/nyheter/inrikes/1303318-man-och-kvinna-haktas-efter-bomblarm' target='_blank'>[nyheter24.se]</a><br><br>2) On November 11, 2024, at Stockholm station, a 26-year-old<br>man robbed an elderly woman by pushing her to the ground and<br>stealing her gold chain before fleeing. <a href='https://knews.kathimerini.com.cy/en/news/91-year-old-woman-attacked-at-stockholm-station-bystanders-ignore-her' target='_blank'>[knews.kathimerini.com.cy]</a>","lat":[59.3303806,59.3301847,59.3301368,59.3301593,59.3301401,59.330248,59.3302264,59.3303169,59.3298977,59.3293424,59.3295435,59.3296021,59.3297154,59.3298123,59.3298812,59.3299182,59.3299302,59.3299093,59.330185,59.3302159,59.3302385,59.330381,59.3305092,59.3304848,59.330569,59.330722,59.3307529,59.3307949,59.3308137,59.3308734,59.3309453,59.3308478,59.3307204,59.3306847,59.3305914,59.3305591,59.3304397,59.3305324,59.3304031,59.3303806],"line":{"color":"#fb7656","width":2},"lon":[18.0558089,18.0560568,18.056513,18.0565943,18.0566225,18.0569748,18.0570087,18.0572708,18.0578936,18.0585628,18.059278,18.0592107,18.0590818,18.0593881,18.0593153,18.0592721,18.0592586,18.0591815,18.0588597,18.0588236,18.0589107,18.058744,18.0585984,18.058521,18.0584247,18.0582497,18.0582143,18.0581629,18.0582309,18.0581688,18.0580867,18.0577496,18.0578769,18.0577407,18.0573956,18.0572759,18.0568037,18.056429,18.055905,18.0558089],"mode":"lines","name":"Stockholm Centralstation","showlegend":true,"type":"scattermapbox"},{"fill":"toself","hoverinfo":"text","hovertext":"<b>Farsta, Stockholm</b><br><b>Event Count:</b> 2<br><b>Threat categories:</b> ['Homicide' 'Arson']<br><b>Summaries:</b><br>1) On October 2, 2024, four shootings occurred across Stockholm<br>within 24 hours, including incide g in Jordbro, south of<br>Stockholm. Police detained another man later that evening.<br>The investigation is ongoing, and no confirmed link to other<br>incidents has been established. <a href='https://www.svd.se/a/25pq0a/man-uppges-ihjalskjuten-i-upplands-bro' target='_blank'>[www.svd.se]</a><br><br>2) A suspected arson took place outside Jordbro in Stockholm,<br>where a building was set on fire, possibly with the intent<br>to commit murder. One person jumped from the second floor<br>and was taken to hospital. Police are investigating the case<br>as both arson and possible homicide. <a href='https://www.svt.se/nyheter/lokalt/stockholm/kraftig-villabrand-utanfor-jordbro-misstankt-mordbrand' target='_blank'>[www.svt.se]</a>","lat":[59.1244225,59.1243724,59.1243653,59.1244197,59.1243894,59.1244234,59.1244362,59.1244625,59.1245277,59.1248357,59.1249315,59.1248417,59.1245575,59.1244974,59.1245023,59.124476,59.1244225],"line":{"color":"#fb7656","width":2},"lon":[18.1086268,18.1086926,18.1088118,18.1088793,18.109455,18.1094615,18.1092874,18.1092431,18.1093966,18.1094484,18.1092327,18.1090111,18.1089645,18.1088131,18.1087279,18.108646,18.1086268],"mode":"lines","name":"Jordbro, Stockholm","showlegend":true,"type":"scattermapbox"},{"fill":"toself","hoverinfo":"text","hovertext":"<b>Botkyrka, Stockholm</b><br><b>Event Count:</b> 2<br><b>Threat categories:</b> ['Homicide']<br><b>Summaries:</b><br>1) On August 27, 2024, a shooting and traffic collision<br>occurred in Botkyrka, Stockholm, resulting in a victim with<br>a serious gunshot injury. Police are investigating the<br>incident for possible gang involvement and searching for<br>suspects who fled the scene. <a href='https://www.svt.se/nyheter/lokalt/stockholm/en-allvarligt-skadad-efter-misstankt-skjutning-hittades-i-bil' target='_blank'>[www.svt.se]</a><br><br>2) On January 19, 2025, gunfire occurred at a residence in<br>Botkyrka, Stockholm, with no injuries reported. Police are<br>investigating the case as attempted murder mit murder, while the other, aged 15, received juvenile<br>detention for aiding and abetting. The incident sparked<br>increased police presence and drew significant public<br>protest in the area. The case is suspected to be linked to<br>previous shootings in Bagarmossen during the same period. <a href='https://www.svt.se/nyheter/snabbkollen/tonaring-ihjalskjuten-i-stockholm' target='_blank'>[www.svt.se]</a> <a href='https://www.dagens.se/nyheter/doedsskjutning-i-stockholm-tonaaring-har-mist-livet' target='_blank'>[www.dagens.se]</a> <a href='https://svenska.yle.fi/a/7-10060399' target='_blank'>[svenska.yle.fi]</a> <a href='https://sverigesradio.se/artikel/8707696' target='_blank'>[sverigesradio.se]</a> <a href='https://www.bt.se/nyheter/tre-gripna-efter-mord-pa-pojke-i-bagarmossen/' target='_blank'>[www.bt.se]</a> <a href='https://nyheter24.se/nyheter/inrikes/1304241-en-begard-haktad-for-mord-i-bagarmossen' target='_blank'>[nyheter24.se]</a> <a href='https://www.svt.se/nyheter/lokalt/vasternorrland/17-aring-fran-vasternorrland-haktad-efter-dodsskjutning-i-bagarmossen' target='_blank'>[www.svt.se]</a> <a href='https://www.bt.se/2025-04-02/16-aring-mordades-tonaring-doms-till-fangelse/' target='_blank'>[www.bt.se]</a><br><br>2) On January 31, 2025, multiple explosions occurred in<br>Stockholm, including at a multi-family house in Bagarmossen.<br>A 17-year-old is suspected of serious arson and destructive<br>acts involving explosives. <a href='https://www.sverigesradio.se/artikel/katrineholmare-haktad-for-explosion-i-stockholm' target='_blank'>[www.sverigesradio.se]</a>","lat":[59.27438779999999,59.27434281267632,59.274298258546594,59.274254566693976,59.274212157898994,59.27417144058707,59.27413280689495,59.274096628893865,59.27406325500613,59.27403300664921,59.27400617514001,59.27398301888896,59.27396376091116,59.27394858667816,59.27393764233169,59.273931033275915,59.27392882316218,59.273931033275915,59.27393764233169,59.27394858667816,59.27396376091116,59.27398301888
